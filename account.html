<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In / Create Account</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDuwMu81n7LCIIqUnbQZXLvtSo6iPEmWg8",
            authDomain: "prism-7522c.firebaseapp.com",
            projectId: "prism-7522c",
            storageBucket: "prism-7522c.appspot.com",
            messagingSenderId: "818891282539",
            appId: "1:818891282539:web:813dfbefebf84e66d1792e",
            measurementId: "G-ZN3KH3TNY1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Check if user is signed in and redirect
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "dashboard.html";
            }
        });

        window.onload = () => {
            document.getElementById('signUpForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('signUpEmail').value;
                const password = document.getElementById('signUpPassword').value;
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        alert("Account created successfully");
                        window.location.href = "dashboard.html";
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            });

            document.getElementById('signInForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('signInEmail').value;
                const password = document.getElementById('signInPassword').value;
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        alert("Signed in successfully");
                        window.location.href = "dashboard.html";
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            });

            document.getElementById('toggleForms').addEventListener('click', () => {
                const signInForm = document.getElementById('signInFormContainer');
                const signUpForm = document.getElementById('signUpFormContainer');
                const toggleButton = document.getElementById('toggleForms');

                if (signInForm.style.display === 'none') {
                    signInForm.style.display = 'block';
                    signUpForm.style.display = 'none';
                    toggleButton.innerText = 'No Account?';
                } else {
                    signInForm.style.display = 'none';
                    signUpForm.style.display = 'block';
                    toggleButton.innerText = 'Have an Account?';
                }
            });
        };
    </script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <style>
        body {
            overflow: hidden;
            overflow-y: scroll;
            background-color: transparent;
        }

        .form-container {
            margin: 20px auto;
            max-width: 300px;
            padding: 20px;
            box-shadow: 0px 4px 10px var(--shadow-color);
            border-radius: 10px;
            background-color: var(--table-bg)
        }

        .form-container h3 {
            margin-bottom: 10px;
        }

        .form-container input {
            width: calc(100% - 20px);
            border: none;
            background-color: rgb(232, 232, 232);
            padding: 10px;
            border-radius: 7px;
            margin-bottom: 10px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-container button:hover {
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <div class="context">
        <img class="context-pfp" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/2048px-Default_pfp.svg.png" alt="Prism Icon" id="top">
        <h1>Hello!</h1>
        <h2>Sign in or Create an Account.</h2>

        <div id="signInFormContainer" class="form-container">
            <h3>Sign In</h3>
            <form id="signInForm">
                <input type="email" id="signInEmail" placeholder="Email" required>
                <input type="password" id="signInPassword" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <div id="signUpFormContainer" class="form-container" style="display: none;">
            <h3>Create Account</h3>
            <form id="signUpForm">
                <input type="email" id="signUpEmail" placeholder="Email" required>
                <input type="password" id="signUpPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <button id="toggleForms" class="context-button" style="font-size: 11px; width: 190px; border: none;">No Account?</button>
    </div>

    <script>
        document.addEventListener('click', function(event) {
            const selector = document.getElementById('twitter-selector');
            const twitterButton = document.querySelector('img[alt="twitter-logo"]');
            if (!selector.contains(event.target) && event.target !== twitterButton) {
                hideTwitterSelector();
            }
        });
    </script>
    <script src="pageSwitcher.js"></script>
    <script> 
        document.addEventListener('contextmenu', event=> event.preventDefault()); 
        document.onkeydown = function(e) { 
        if(event.keyCode == 123) { 
        return false; 
        } 
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){ 
        return false; 
        } 
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){ 
        return false; 
        } 
        if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){ 
        return false; 
        } 
        } 
        </script> 
</body>
</html>
